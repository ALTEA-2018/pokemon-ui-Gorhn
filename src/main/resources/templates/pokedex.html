{{> layout/header}}

{{> layout/navbar}}

<body>

    <div class="container">
        <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

        <div class="card-deck">
            {{#pokemonList}} 
            <div class="col-md-3">
                <div class="card shadow-sm mb-3">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{name}}<span class="badge badge-secondary">ID : {{id}}</span></h4>
                    </div>
                    <img class="card-img-top" src={{sprites.front_default}} alt="Pokemon"/> 

                    <div class="card-body">
                        <span class="badge badge-primary">Speed : {{stats.speed}}</span> 
                        <span class="badge badge-primary">Attack : {{stats.attack}}</span> 
                        <span class="badge badge-primary">Defense : {{stats.defense}}</span> 
                        <span class="badge badge-primary">HP : {{stats.hp}}</span> 
                    </div>
                </div>
            </div>
            {{/pokemonList}}
        </div>

    </div>

</body>
</html>
